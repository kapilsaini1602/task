    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: linear-gradient(315deg, #b8c6db 0%, #f5f7fa 74%);
}
.container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}
.container .title{
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box {
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box  input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.sel{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;

}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #9b59b6;
}
 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
 }
 form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three{
   background: #9b59b6;
   border-color: #d9d9d9;
 }
 form input[type="radio"]{
   display: none;
 }
 form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: grey;

 }
 form .button input:hover{
  /* transform: scale(0.99); */
<!--  background: linear-gradient(315deg, #d8d8ac 0%, #c8c85e 74%);-->

  }
 @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction: column;
  }
}

<body>
<div class="container">
    {% if resp %}
    <div class="alert alert-success">
        <strong>Success!</strong> Applicant Details Added Successfully!!
    </div>
    {%endif%}

    <div class="title">Applicant Details</div>
    <div class="content">

        <form action="" method="post"> {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Select Center</span>
                    <select name="select_center" class="sel">
                        <option value="Canada Visa Application Center - Chandigarh"> Chandigarh</option>
                        <option value="Canada Visa Application Center - New Delhi"> New
                            Delhi
                        </option>
                        <option value="Canada Visa Application Center - Jalandhar">
                            Jalandhar
                        </option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Select Appointment Category</span>
                    <select name="select_category" class="sel">
                        <option value="Biometric Enrolment">
                            Biometric Enrolment
                        </option>
                        <option value="Biometric Enrolment Student Only">
                            Biometric Enrolment Student Only
                        </option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" id="start" name="trip-start"
                           min="1900-10-01" max="2022-10-01" required>
                </div>
                <script>

                </script>
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="fname" placeholder="Enter Applicant First Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="lname" placeholder="Enter Applicant Last Name" required>
                </div>
                <div class="input-box" id="num">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Enter Applicant Email" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
            <center><a href="{% url 'applicant_detail' %}" style="
    width: 115px;
    background: grey;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    line-height: 25px;
    text-decoration: none;
">View Applicant's Data</a></center>
        </form>
    </div>
</div>

<script>
var inputBox = document.getElementById("num");
    var invalidChars = [
  "-",
  "+",
  "e",
];

inputBox.addEventListener("keydown", function(e) {
  if (invalidChars.includes(e.key)) {
    e.preventDefault();
  }
});

$(document).ready(function () {

window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });
}, 1000);

});

</script>

</body>
